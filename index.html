  <body>
    <div class="slideshow">
      <div class="mySlides">
        <img src="./img/1.jpg" />
      </div>

      <div class="mySlides">
        <img src="./img/2.jpg" />
      </div>

      <div class="mySlides">
        <img src=".img/3.jpg" />
      </div>

      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>

    <div style="text-align: center">
