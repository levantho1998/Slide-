<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="slideshow">
      <div class="mySlides">
        <img
          src="https://recmiennam.com/wp-content/uploads/2018/01/phong-canh-thien-nhien-dep-1.jpg"
        />
      </div>

      <div class="mySlides">
        <img
          src="https://recmiennam.com/wp-content/uploads/2018/01/phong-canh-thien-nhien-dep-37.jpg"
        />
      </div>

      <div class="mySlides">
        <img
          src="https://toigingiuvedep.vn/wp-content/uploads/2020/12/hinh-anh-phong-canh-dep-mua-dong-ho-nuoc-va-nui-bang.jpg"
        />
      </div>

      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br />

    <div style="text-align: center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
